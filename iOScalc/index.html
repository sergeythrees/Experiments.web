<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc">
    <div class="calc-display">
      <div class="content">
	  0
      </div>
    </div>
    <div class="calc-buttons">

      <button class="calc-buttons__button calc-buttons__button_dark">AC</button>
      <button class="calc-buttons__button calc-buttons__button__change-sign-content calc-buttons__button_dark">
          <sup class="change-sign-content__plus">+</sup>⁄<sub class="change-sign-content__minus">-</sub>
      </button>
      <button class="calc-buttons__button calc-buttons__button_dark">%</button>
      <button class="calc-buttons__button calc-buttons__button_operation">÷</button>

      <button class="calc-buttons__button">7</button>
      <button class="calc-buttons__button">8</button>
      <button class="calc-buttons__button">9</button>
      <button class="calc-buttons__button calc-buttons__button__multiply calc-buttons__button_operation">×</button>

      <button class="calc-buttons__button">4</button>
      <button class="calc-buttons__button">5</button>
      <button class="calc-buttons__button">6</button>
      <button class="calc-buttons__button calc-buttons__button__subtract calc-buttons__button_operation">–</button>

      <button class="calc-buttons__button">1</button>
      <button class="calc-buttons__button">2</button>
      <button class="calc-buttons__button">3</button>
      <button class="calc-buttons__button calc-buttons__button_operation">+</button>

      <button class="calc-buttons__button calc-buttons__button_wide">0</button>
      <button class="calc-buttons__button calc-buttons__button__decimal">,</button>
      <button class="calc-buttons__button calc-buttons__button_operation">=</button>
	  
    </div>
  </div>
</body>
</html>
