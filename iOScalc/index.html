<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc">
    <div class="display">
      <div class="display__content">
	  0
      </div>
    </div>
    <div class="keyboard">

      <button class="keyboard__button keyboard__button_dark">AC</button>
      <button class="keyboard__button keyboard__button-change-sign keyboard__button_dark">
          <sup class="change-sign-plus">+</sup>⁄<sub class="change-sign-minus">-</sub>
      </button>
      <button class="keyboard__button keyboard__button_dark">%</button>
      <button class="keyboard__button keyboard__button_operation">÷</button>

      <button class="keyboard__button">7</button>
      <button class="keyboard__button">8</button>
      <button class="keyboard__button">9</button>
      <button class="keyboard__button keyboard__button__multiply keyboard__button_operation">×</button>

      <button class="keyboard__button">4</button>
      <button class="keyboard__button">5</button>
      <button class="keyboard__button">6</button>
      <button class="keyboard__button keyboard__button__subtract keyboard__button_operation">–</button>

      <button class="keyboard__button">1</button>
      <button class="keyboard__button">2</button>
      <button class="keyboard__button">3</button>
      <button class="keyboard__button keyboard__button_operation">+</button>

      <button class="keyboard__button keyboard__button_wide">0</button>
      <button class="keyboard__button keyboard__button__decimal">,</button>
      <button class="keyboard__button keyboard__button_operation">=</button>
	  
    </div>
  </div>
</body>
</html>
