<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc">
    <div class="calc-display">
      <div class="content">
	  0
      </div>
    </div>
    <div class="calc-buttons">
	
      <button id="calc-buttons__clear">AC</button>
      <button id="calc-buttons__change-sign"><sup id="change-sign__plus">+</sup>⁄<sub id="change-sign__minus">-</sub></button>
      <button id="calc-buttons__percent">%</button>
      <button id="calc-buttons__divide" class="calc-buttons-operation">÷</button>

      <button id="calc-buttons__seven">7</button>
      <button id="calc-buttons__eight">8</button>
      <button id="calc-buttons__nine">9</button>
      <button id="calc-buttons__multiply" class="calc-buttons-operation">×</button>

      <button id="calc-buttons__four">4</button>
      <button id="calc-buttons__five">5</button>
      <button id="calc-buttons__six">6</button>
      <button id="calc-buttons__subtract" class="calc-buttons-operation">–</button>

      <button id="calc-buttons__one">1</button>
      <button id="calc-buttons__two">2</button>
      <button id="calc-buttons__three">3</button>
      <button id="calc-buttons__add" class="calc-buttons-operation">+</button>

      <button id="calc-buttons__zero">0</button>
      <button id="calc-buttons__decimal">,</button>
      <button id="calc-buttons__equals" class="calc-buttons-operation">=</button>
	  
    </div>
  </div>
</body>
</html>
